<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <p class="modal__title">Add contact</p>

        <form class="form" action="#" autocomplete="off" method="POST">
          <label class="form__field">
            <span class="form__label">Name</span>
            <input class="form__input" type="text" name="name" autofocus />
          </label>

          <label class="form__field">
            <span class="form__label">Phone</span>
            <input class="form__input" type="tel" name="tel" autocomplete="tel" />
          </label>

          <label class="form__field">
            <span class="form__label">Country</span>
            <select class="form__input" id="single" name="country"></select>
          </label>

          <button class="btn form__btn" type="submit">Create</button>
        </form>
      </div>
    </div>

    <button data-action="add-contact" data-modal class="btn">Add contact +</button>

    <ul id="contact__list"></ul>

    <script src="./index.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
